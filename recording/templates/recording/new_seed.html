
<!-- New Seed Modal -->

  		<div class="modal-dialog" role="document">
	    	<div class="modal-content">
      			<div class="modal-header">
        			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        			<h4 class="modal-title" id="newRecordLabel">New Seed</h4>
      			</div>
      			<div class="modal-body">
        			<h5>Please fill out the information:</h5>
        			<div>
        				<form id="seed_form" name="seed_form">
  							<div class="form-group">
    							<label for="title">Title</label>
    							<input type="text" class="form-control" id="title" name="title" placeholder="Title">
  							</div>
  							<div class="form-group">
    							<label for="initiator">Initiator Name</label>
    							<input type="text" class="form-control" id="initiator" name="initiator" placeholder="Initiator">
  							</div>
  							<div class="form-group">
    							<label for="description">Description</label>
    							<textarea class="form-control" id="description" name="description" rows="3"></textarea>
  							</div>
  							<div class="form-group">
    							<label for="image">Image</label>
    							<input type="file" class="form-control-file" id="image" name="image">
  							</div>
						</form>

						<button id="start_seed" onclick="startRecording(this);" type="button" style="" class="btn btn-outline-secondary">Record</button>
			    		<button id="stop_seed" onclick="stopRecordingSeed(this);" type="button" 	class="btn btn-outline-secondary" disabled>Stop</button>
			    		<br/>
			    		<h5>Seed List</h5>
			    		<p>Note: Multiple recordings take the last recording.</p>
 		 				<ul id="seedlist"></ul>
        			</div>
      			</div>
    	  		<div class="modal-footer">
	        		<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    	    		<button id="seed_create" type="button" class="btn btn-primary disabled" onclick="create_seed(this);">Create</button>
      			</div>
    		</div>
    	</div>
